      <div class="container">

          <div class="col-md-2">

          <div class="col-md-12" id="id_query_section">
            <h1 class="text-primary">Query</h1>
            <h3>Write your query below</h3>
            <form class="form-horizontal" role="form" id="id_form" action="MainServlet" method="post">
              <div class="form-group">
                <div class="col-sm-1">
                  <label for="inputText" class="control-label">SELECT</label>
                </div>
                <div class="col-sm-3">
                  <input id="mySelect" type="text" class="form-control" placeholder="Your Selected Attributes" name="myInputs[]" onblur="if(validateQuery()) {callQuery(); getSuggestions();}">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-1">
                  <label for="inputText" class="control-label">WHERE</label>
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="subject-0" placeholder="Subject" onblur="if(validate(this.form,0) &amp;&amp; validateQuery()) {callQuery(); getSuggestions();}" name="myInputs[]">
                </div>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="predicate-0" placeholder="Predicate" onblur="if(validate(this.form,0) &amp;&amp; validateQuery()) {callQuery(); getSuggestions();} changeInput2Date(0);" name="myInputs[]">
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="object-0" onblur="if(validate(this.form,0) &amp;&amp; validateQuery()) {callQuery(); getSuggestions();}" placeholder="Object" name="myInputs[]">
                </div>
              </div>
              <div class="form-group" id="add_button_group">
                <div class="col-sm-3" id="add_button">
                  <i class="fa fa-3x fa-fw fa-plus-square text-primary" onclick="addTriple('id_form', 'add_button_group');"></i>
                  <!--  <i class="fa fa-3x fa-fw -square text-primary fa-minus-square" onclick="removeTriple('id_form');"></i>
                -->
                </div>
                <div class="col-sm-1">
                  <label for="inputText" class="control-label">MODIFIERS</label>
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="modifier" placeholder="count" name="myInputs[]">
                </div>
                
              </div>
              <a class="btn btn-lg btn-primary" id="query_button_id" onclick="if(validate(this.form,0) &amp;&amp; validateQuery()) {callQuery(); getSuggestions();}">GO</a>
              <a class="btn btn-lg btn-primary" href="#id_query_section" onclick="history.go(0)" >New Query</a>
            </form>
            <div></div>
            <table class="table" id="suggestionsTable"></table>
            <table class="table" id="answersTable"></table>
